<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<title>Translater</title>
</head>
<body>
  <div class="container">
    <div class="my-3 ps-3 fs-3 fw-bold">언어 선택</div>
      <div class="row m-1">
        <div class="col pe-0 p-1">
          <select class="form-select" id="dd" onchange="changeSelect1()">
            <option value="ko" selected>한국어</option>
            <option value="en">영어</option>
          </select>
        </div>
        <div class="col ps-0 ms-1 p-1">
          <select class="form-select" id="ff" onchange="changeSelect2()">
            <option value="ko">한국어</option>
            <option value="en" selected>영어</option>
          </select>
        </div>
      </div>

    <div class="row m-1">
      <div class="col pe-0 p-1">
        <input class="form-control" style="height: 300px !important;" type="text" onkeydown="enterkey()" id="trans_word" placeholder="번역할 내용을 입력해주세요">
      </div>
      <div class="col ps-0 p-1 ms-1">
        <div class="form-control" style="height: 300px !important" Name="output" id="outprint"></div>
      </div>
    </div>
    <div class="row p-1 m-1">
      <button class="btn btn-secondary ps-10" style="width: 1300px; height: 45px;" onClick = "send_translate()">번역</button>
    </div>
  </div>  
</body>

<script>
  function enterkey(){
    var opt1 = document.getElementById('dd');
    var opt2 = document.getElementById('ff');
    if (window.event.keyCode == 13){
      let formData = new FormData();
      let trans_word = document.getElementById('trans_word');

      if(opt1.value === opt2.value) {
        alert("변경될 언어가 잘못 선택되었습니다.");
        if (opt1.value === "ko"){
          opt2.value = 'en'
          return;
        }else{
          opt2.value = 'ko'
          return;
        }
      }
      if (trans_word.value === ""){
        alert("변역할 문장 혹은 단어를 입력해주세요")
        window.setTimeout(function () {trans_word.focus(); }, 0); 
        
      }


      formData.append("text", trans_word.value);
    
      if (opt1.value == 'ko') {
        formData.append("lang", 'ko');    
        let url = "http://127.0.0.1:5000/trans_ko";
        send_msg(url, formData);
      }
      else if(opt1.value == 'en') {
        formData.append("lang", 'en');
        let url = "http://127.0.0.1:5000/trans_en";
        send_msg(url, formData);
    
      }
    };
  }

  function send_translate() {
    var opt1 = document.getElementById('dd');
    var opt2 = document.getElementById('ff');
    let formData = new FormData();
    let trans_word = document.getElementById('trans_word');

    if(opt1.value === opt2.value) {
        alert("변경될 언어가 잘못 선택되었습니다.");
        if (opt1.value === "ko"){
          opt2.value = 'en'
          return;
        }else{
          opt2.value = 'ko'
          return;
        }
      }
    if (trans_word.value === ""){
        alert("변역할 문장 혹은 단어를 입력해주세요");
        window.setTimeout(function () {trans_word.focus(); }, 0); 
      }

    formData.append("text", trans_word.value);
    
    if (opt1.value == 'ko') {
        formData.append("lang", 'ko');    
        let url = "http://127.0.0.1:5000/trans_ko";
        send_msg(url, formData);
    }
    else if(opt1.value == 'en') {
        formData.append("lang", 'en');
        let url = "http://127.0.0.1:5000/trans_en";
        send_msg(url, formData);
    
    }
  };

  function send_msg(url, data) {
      fetch(url, {
          headers: {
	          Accept: "application / json",
	      },
          method: "POST",
          body: data,
      })
      .then((res) => res.json())
      .then((data) => {
          console.log(data['text']);
          let d = document. getElementById("outprint");
          d.innerText = data['text'];
      });
  }
  function changeSelect1(){
    var opt1 = document.getElementById('dd');
    var opt2 = document.getElementById('ff');
    if (opt1.value === "ko"){
      document.getElementById('trans_word').value = null;
      document.getElementById('outprint').innerText = null;
      window.setTimeout(function () {trans_word.focus(); }, 0); 
      opt2.value = 'en'
    }else{
      document.getElementById('trans_word').value = null;
      document.getElementById('outprint').innerText = null;
      window.setTimeout(function () {trans_word.focus(); }, 0); 
      opt2.value = 'ko'
    }
  }
  function changeSelect2(){
    var opt1 = document.getElementById('dd');
    var opt2 = document.getElementById('ff');
    if (opt2.value === "ko"){
      document.getElementById('trans_word').value = null;
      document.getElementById('outprint').innerText = null;
      window.setTimeout(function () {trans_word.focus(); }, 0); 
      opt1.value = 'en'
      
    }else{
      document.getElementById('trans_word').value = null;
      document.getElementById('outprint').innerText = null;
      window.setTimeout(function () {trans_word.focus(); }, 0); 
      opt1.value = 'ko'
    }
  }
</script>

<style>
html{
  align-items: center;
}
select {
  width: 150px;
  height : 50px;
  margin: 0 auto;
  text-align : center;
}
#outprint{
  text-align: center;
  padding: 100px 0;
}
</style>
</html>
